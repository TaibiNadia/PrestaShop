version: '2.1'

volumes:
  db-data:
 
services:
  mysql:
    image: mysql:5
    ports:
      - "3306"
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: prestashop
      MYSQL_DATABASE: prestashop
    restart: always
  prestashop-git:
    image: ps_build
    environment:
      DISABLE_MAKE: ${DISABLE_MAKE:-0}
      PS_INSTALL_AUTO: ${PS_INSTALL_AUTO:-1}
      DB_PASSWD: ${DB_PASSWD:-prestashop}
      DB_NAME: ${DB_NAME:-prestashop}
      DB_SERVER: ${DB_SERVER:-mysql}
      PS_DOMAIN: ${PS_DOMAIN:-localhost:8001}
      PS_FOLDER_INSTALL: ${PS_FOLDER_INSTALL:-install-dev}
      PS_FOLDER_ADMIN: ${PS_FOLDER_ADMIN:-admin-dev}
    command: ["/tmp/wait-for-it.sh", "--timeout=60", "--strict", "mysql:3306", "--", "/tmp/docker_run_git.sh"]
    ports:
      - "8001:80"
  
  tests:
     image: ps_test
     build:
      context: ./
      dockerfile: ./tests-fun/Dockerfile
     environment:
      URL_FO: "http://10.10.20.71/"
      URL_BO: "http://10.10.20.71/admin/"
      EMAIL: "demo@prestashop.com"
      PASSWD: "prestashop_demo"
      HEADLESS: "true"
      DB_SERVER: "db"
     depends_on:
      - "prestashop-git"
      - "mysql"
     #command: ["/tmp/wait-for-it.sh", "--timeout=1800", "--strict", "prestashop-web:80", "--", "/bin/bash"]
     command: ["python3 funtest.py"]
     tty: true
     volumes:
      - ./reports:/tests/reports
         
