version: '3'

services:
  image: ps_build
  prestashop:
    build:
      context: ./
      dockerfile: ./.docker/prestashop/Dockerfile
    env_file:
      - .docker/prestashop/.env
    depends_on:
      - "db"
    command: ["/tmp/wait-for-it.sh", "--timeout=60", "--strict", "db:3306", "--", "/tmp/docker_run.sh"]
    volumes:
      - .docker:/tmp/docker
      - ../../:/tmp/data-ps/prestashop/
    networks:
      default:
        aliases:
          - prestashop-web

  db:
    image: mysql:5
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - default
  
  tests:
    build:
      context: ./
      dockerfile: ./Dockerfile
    environment:
      URL_FO: "http://10.10.20.71/"
      URL_BO: "http://10.10.20.71/admin/"
      EMAIL: "demo@prestashop.com"
      PASSWD: "prestashop_demo"
      HEADLESS: "true"
      DB_SERVER: "db"
    depends_on:
      - "ps_build"
      - "mysql:5"
    command: ["/tmp/wait-for-it.sh", "--timeout=1800", "--strict", "prestashop-web:80", "--", "/bin/bash"]
    command: ["python3 /tmp/ftests.py"]
    tty: true
    volumes:
      - .docker:/tmp/docker
      - ./reports:/tests/UI/FTests/reports
    networks:
      - default
